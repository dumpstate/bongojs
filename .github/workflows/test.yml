name: test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:

jobs:
    build_and_test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: Start Docker Compose
              run: docker-compose up -d
            - name: Install Dependencies
              run: pnpm install
            - name: Build
              run: pnpm build
            - name: Apply DB Migrations
              env:
                  PGUSER: bongo
                  PGHOST: localhost
                  PGDATABASE: bongo_db
              run: bongojs migrate up
            - name: Lint
              run: pnpm lint
            - name: Test
              run: pnpm test
